{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TO-DO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <label>TASK:</label>
                    <input type="text" name="task" class="form-control" required><br>
                </div>
                <div class="form-group">
                    <label>PRIORITY:</label>
                    <input type="text" class="form-control" name="priority" required><br>
                </div>
                <div class="form-group">
                    <label>DATE:</label>
                    <input type="date" class="form-control" name="date" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" class="btn btn-success">
                </div> 
            </form>
        </div>
        <div class="col-md-6">
            <h4>Tasks to be completed</h4>    
            {% for i in task1 %}
            <div class=" shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p><b>{{ i.priority }}</b></p>
                    <p><b>{{ i.date }}</b></p>                    
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
